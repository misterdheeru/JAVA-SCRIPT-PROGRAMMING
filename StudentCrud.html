<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/StudentCrud.css">
    <script src="/js/StudentCrud.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="container">
        <div class="form-item">
          <form id="myForm">
            <dd>ID</dd>
            <dd><input type="number" name="ID" id="stdid" /></dd>
            <dd>Name</dd>
            <dd><input type="text" name="fullname" id="fullname" /></dd>
            <dd>Mobile</dd>
            <dd><input type="text" name="mob" id="mobile" /></dd>
            <dd>Gmail</dd>
            <dd><input type="email" name="gmail" id="gmail" /></dd>
            <dd>Class</dd>
            <dd>
              <select name="cls" id="cls">
                <option value="">-select-</option>
                <option value="I">I</option>
                <option value="II">II</option>
                <option value="III">III</option>
                <option value="IV">IV</option>
                <option value="V">V</option>
              </select>
            </dd>
            <dd>
              <br />
              <input type="submit" value="Submit" />
            </dd>
          </form>
        </div>
        <div class="data-items">
          <table>
            <thead>
              <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Mobile</th>
                <th>Gmail</th>
                <th>Class</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>
 
  </body>
</html>
