<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="/js/calculator.js" defer></script>
  </head>
  <body>
    <div class="container-fluid p-4">
      <span><h1 class="text-light cal">CALCULATOR</h1></span>
      <div class="container contentback">
        <div class="caldata">
          <div class="item">
            <h5>
              <h1 id="operation"></h1>
            </h5>
          </div>
        </div>
        <div class="containerdataitems">
          <div class="row">
            <div class="col-3">
              <button onclick="clearOperation()" id="clears" class="red">
                <span>C</span>
              </button>
              <button onclick="appendValue('7')" id="sevens">
                <span>7</span>
              </button>
              <button onclick="appendValue('4')" id="fours">
                <span>4</span>
              </button>
              <button onclick="appendValue('1')" id="ones">
                <span>1</span>
              </button>
              <button onclick="appendValue('0')" id="zeros">
                <span>0</span>
              </button>
            </div>
            <div class="col-3">
              <button onclick="appendValue('/')" class="blue">
                <span>/</span>
              </button>
              <button onclick="appendValue('8')" id="eights">
                <span>8</span>
              </button>
              <button onclick="appendValue('5')" id="fives">
                <span>5</span>
              </button>
              <button onclick="appendValue('2')" id="twos">
                <span>2</span>
              </button>
              <button onclick="appendValue('.')"><span>.</span></button>
            </div>
            <div class="col-3">
              <button onclick="appendValue('*')" class="blue">
                <span>*</span>
              </button>
              <button onclick="appendValue('9')" id="nines">
                <span>9</span>
              </button>
              <button onclick="appendValue('6')" id="sixes">
                <span>6</span>
              </button>
              <button onclick="appendValue('3')" id="threes">
                <span>3</span>
              </button>
            </div>
            <div class="col-3">
              <button onclick="appendValue('-')" class="blue" id="sub">
                <span>-</span>
              </button>
              <button onclick="appendValue('+')" class="blue" id="add">
                <span>+</span>
              </button>
              <button class="equal" id="equals" onclick="calculate()">
                <span>=</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
 
  </body>
</html>
